<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="chat.css"/>
    <title>Chat</title>
  </head>
  <body>
    <div id="chat-app">
      <div class="display-panel">
        <ul class="users">
          <li>
            <div class="user">
              <span class="username">Amit</span>
            </div>
          </li>
          <li>
            <div class="user">
              <span class="username">Bao</span>
            </div>
          </li>
        </ul>
        <ol class="messages">
          <li>
            <div class="message">
              <div class="meta-info">
                <div class="sender-info">
                  <img class="avatar" alt="user-avatar" src="/images/avatar-amit.jpg"/>
                  <span class="username">Amit</span>
                </div>
                <div class="message-info">
                  <span class="timestamp">18:45:32</span>
                </div>
              </div>
              <p class="message-text">You up?</p>
            </div>
          </li>
          <li>
            <div class="message">
              <div class="meta-info">
                <div class="sender-info">
                  <img class="avatar" alt="user-avatar" src="/images/avatar-bao.jpg"/>
                  <span class="username">Bao</span>
                </div>
                <div class="message-info">
                  <span class="timestamp">18:46:50</span>
                </div>
              </div>
              <p class="message-text">Yeah, still working on this INFO6250 work, but I keep getting distracted by cat videos</p>
            </div>
          </li>
        </ol>
      </div>
      <div class="outgoing">
        <form action="/chat">
          <input class="to-send" value="" placeholder="Enter message to send"/>
          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </body>
</html>
